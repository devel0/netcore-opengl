  assemblies:
  - netcore-opengl-core
  namespace: SearchAThing.OpenGL.Core
  summary: >-
    Retrieve color that is in the given offset in given hue range.<br />

    Default: hue range [240, 300] generating gradients in offeset range [0, 1] traversing following colors (

    [blue, cyan, green, yellow, orange, red, fuchsia].<br />

    <br />

    Following some colors hue values:<br />

    - 240 = Blue (0,0,255)<br />

    - 180 = Cyan (0,255,255)<br />

    - 120 = Green (0,255,0)<br />

    - 60 = Yellow (255,255,0)<br />

    - 30 = Orange (255,128,0)<br />

    - 0 = Red (255,0,0)<br />

    - 300 = Fuchsia (255,0,255)<br />

    - 270 = Violet (128,0,255)<br />    

    ref: https://en.wikipedia.org/wiki/HSL_and_HSV
  example: []
  syntax:
    content: public static Color GetContourColor(float offset, int hueFrom = 240, int hueTo = 300, bool decreaseHue = true)
    parameters:
    - id: offset
      type: System.Single
      description: Offset in range [0,1] of the color to choose in given hue range.
    - id: hueFrom
      type: System.Int32
      description: Hue of color range from.
    - id: hueTo
      type: System.Int32
      description: Hue of color range to.
    - id: decreaseHue
      type: System.Boolean
      description: If true (default) offset traverse hue range decreasing hue starting by "from" toward "to". Otherwise "to" hue will reached by the "from" through increment of hue.
    return:
      type: System.Drawing.Color
      description: Color corresponding given range offset.
    content.vb: Public Shared Function GetContourColor(offset As Single, hueFrom As Integer = 240, hueTo As Integer = 300, decreaseHue As Boolean = True) As Color
