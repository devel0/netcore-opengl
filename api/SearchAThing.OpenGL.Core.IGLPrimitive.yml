  assemblies:
  - netcore-opengl-core
  namespace: SearchAThing.OpenGL.Core
  summary: >-
    A primitive such a <xref href="SearchAThing.OpenGL.Core.GLPoint" data-throw-if-not-resolved="false"></xref>, <xref href="SearchAThing.OpenGL.Core.GLLine" data-throw-if-not-resolved="false"></xref> or <xref href="SearchAThing.OpenGL.Core.GLTriangle" data-throw-if-not-resolved="false"></xref> can be

    added to a figure through its add method.<br />

    A primitive can consists of 1, 2 or 3 <xref href="SearchAThing.OpenGL.Core.GLVertex" data-throw-if-not-resolved="false"></xref> that will be registered into

    <xref href="SearchAThing.OpenGL.Core.GLVertexManager" data-throw-if-not-resolved="false"></xref> when the primitive added to the figure and figure to the model

    through <xref href="SearchAThing.OpenGL.Core.GLModel.AddFigure(System.Collections.Generic.IEnumerable%7bSearchAThing.OpenGL.Core.GLFigureBase%7d)" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
