  namespace: SearchAThing.OpenGL.Core
  summary: >-
    Gl context object with purpose to:<br />

    - create Silk.NET gl window <xref href="Silk.NET.Windowing.IWindow" data-throw-if-not-resolved="false"></xref>.<br />

    - expose <xref href="Silk.NET.OpenGL.GL" data-throw-if-not-resolved="false"></xref> interface.<br />

    - handle font char cache through instance of <xref href="SearchAThing.OpenGL.Core.GLFontCharManager" data-throw-if-not-resolved="false"></xref>.<br />

    - load <xref href="SearchAThing.OpenGL.Core.GLPipeline" data-throw-if-not-resolved="false"></xref> objects used by the framework.<br />

    - handle environment variable "OPENGL_LIBRARY_PATH" for <a href="https://fdossena.com/?p=mesa/index.frag">mesa win library</a> } loading. Useful for windows guest on virtualbox linux host.<br />

    - handle gl debug messages by using DebugMessageCallback.
