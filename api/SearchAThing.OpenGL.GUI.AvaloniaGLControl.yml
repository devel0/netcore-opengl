  summary: >-
    Avalonia gl control.<br />

    It's a graphical ui <xref href="SearchAThing.OpenGL.Core.IRenderDevice" data-throw-if-not-resolved="false"></xref> used to transfer <xref href="SearchAThing.OpenGL.GUI.AvaloniaGLControl.GLControl" data-throw-if-not-resolved="false"></xref> pixels

    to the window bitmap through the override of the avalonia <xref href="SearchAThing.OpenGL.GUI.AvaloniaGLControl.Render(Avalonia.Media.DrawingContext)" data-throw-if-not-resolved="false"></xref> method

    that will be called by the avalonia framework every time the visual invalidates.<br />

    When control size changed <xref href="SearchAThing.OpenGL.Core.GLControl.Invalidate(SearchAThing.OpenGL.Core.InvalidateEnum)" data-throw-if-not-resolved="false"></xref> will be invoked and 

    <xref href="SearchAThing.OpenGL.GUI.AvaloniaGLControl.GLSizeChanged" data-throw-if-not-resolved="false"></xref> event emitted.
