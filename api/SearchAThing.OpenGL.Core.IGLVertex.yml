  assemblies:
  - netcore-opengl-core
  namespace: SearchAThing.OpenGL.Core
  summary: >-
    Represent a vertex and its the base object managed by the <xref href="SearchAThing.OpenGL.Core.GLVertexManager" data-throw-if-not-resolved="false"></xref>.<br />

    Primitives such as <xref href="SearchAThing.OpenGL.Core.GLPoint" data-throw-if-not-resolved="false"></xref>, <xref href="SearchAThing.OpenGL.Core.GLLine" data-throw-if-not-resolved="false"></xref> and <xref href="SearchAThing.OpenGL.Core.GLTriangle" data-throw-if-not-resolved="false"></xref> store 

    their vertex information using this type.<br />

    When the gl render happens ( see <xref href="SearchAThing.OpenGL.Core.GLControl.Render(SearchAThing.OpenGL.Core.IRenderDevice)" data-throw-if-not-resolved="false"></xref> )

    all the model vertexes are mapped to the gpu ram and figures with their vertex indexes are feed into.<br />

    Internally the <xref href="SearchAThing.OpenGL.Core.GLVertexManager" data-throw-if-not-resolved="false"></xref> hold a struct projection of this object, the

    <xref href="SearchAThing.OpenGL.Core.GLVertexStruct" data-throw-if-not-resolved="false"></xref>.
  remarks: >-
    In order to manage operations such as addition and removal of figures with related vertexes

    the vertex manager doesn't allow to register a gl vertex twice, thus two figures cannot share the 

    same gl vertex reference.<br />

    Note: Internally the vertex manager doesn't duplicate any vertex equals to other existing.
