      path: src/core/vertex/IGLVertexManager.cs
      branch: docs
      repo: git@github.com:devel0/netcore-opengl.git
    id: GetVboArray
    path: src/core/vertex/IGLVertexManager.cs
    startLine: 95
  assemblies:
  - netcore-opengl-core
  namespace: SearchAThing.OpenGL.Core
  summary: >-
    Used internally by the GLModel.RenderVertexManager

    to render the scene.<br />    

    Contains the list of vertex structs directly mapped to the gpu.<br />

    This array will be built each time a vertex changes from the ToArray() of the list <xref href="SearchAThing.OpenGL.Core.GLVertexManager.Vertexes" data-throw-if-not-resolved="false"></xref>.

    To avoid performance penalty in a scenario where you need to change the position of a figure

    you can use <xref href="SearchAThing.OpenGL.Core.IGLFigure.ObjectMatrix" data-throw-if-not-resolved="false"></xref> that doesn't affects at all vertexes because is a figure

    related information forwarded to the gl pipeline shader through <xref href="SearchAThing.OpenGL.Core.Constants.UNINAME_uObject" data-throw-if-not-resolved="false"></xref>.
  example: []
  syntax:
    content: GLVertexStruct[] GetVboArray()
    return:
      type: SearchAThing.OpenGL.Core.GLVertexStruct[]
    content.vb: Function GetVboArray() As GLVertexStruct()
  overload: SearchAThing.OpenGL.Core.IGLVertexManager.GetVboArray*
