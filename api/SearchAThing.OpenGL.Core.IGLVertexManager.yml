  summary: >-
    Vertex manager primary purpose is to keep a linear sequence of distinct <xref href="SearchAThing.OpenGL.Core.GLVertexStruct" data-throw-if-not-resolved="false"></xref> structs

    that will populated by the gl vertex <xref href="SearchAThing.OpenGL.Core.GLVertex" data-throw-if-not-resolved="false"></xref> objects.<br />

    The same <xref href="SearchAThing.OpenGL.Core.GLVertex" data-throw-if-not-resolved="false"></xref> reference cannot be registered twice in vertex manager,

    these stay connected to their figure primitives until removed from.
