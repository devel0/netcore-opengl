    - id: textBounds
      type: SkiaSharp.SKRect
      description: Bounds of the character font rendered at <xref href="SearchAThing.OpenGL.Core.Constants.FONT_BITMAP_PIXEL" data-throw-if-not-resolved="false"></xref> pixels.
    - id: bitmap
      type: SkiaSharp.SKBitmap
      description: Bitmap that hold the White on transparent background image of the character.
    - id: font
      type: SkiaSharp.SKFont
      description: Pointer to the font associated.
