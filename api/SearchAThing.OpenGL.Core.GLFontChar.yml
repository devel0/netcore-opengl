    parameters:
    - id: glContext
      type: SearchAThing.OpenGL.Core.GLContext
      description: Gl context.
    - id: c
      type: System.Char
      description: Font character code.
    - id: measure
      type: System.Single
      description: >-
        Width of the (virtual) bitmap.<br />
            This value is computed through SKPaint.MeasureText(), its used by <xref href="SearchAThing.OpenGL.Core.Toolkit.MakeTextFigure(SearchAThing.OpenGL.Core.GLModel%2cSearchAThing.OpenGL.Core.GLText)" data-throw-if-not-resolved="false"></xref>
