  assemblies:
  - netcore-opengl-core
  namespace: SearchAThing.OpenGL.Core
  summary: >-
    Provides basic opengl abstraction to create entities such as <xref href="SearchAThing.OpenGL.Core.GLPoint" data-throw-if-not-resolved="false"></xref>, <xref href="SearchAThing.OpenGL.Core.GLLine" data-throw-if-not-resolved="false"></xref> and <xref href="SearchAThing.OpenGL.Core.GLTriangle" data-throw-if-not-resolved="false"></xref>.

    It provides high level functions to manage camera view and related pan/zoom functions.<br />

    The <xref href="SearchAThing.OpenGL.Core.GLControl.Invalidate(SearchAThing.OpenGL.Core.InvalidateEnum)" data-throw-if-not-resolved="false"></xref> emit a <xref href="SearchAThing.OpenGL.Core.GLControl.RenderInvalidated" data-throw-if-not-resolved="false"></xref> event that 

    SearchAThing.OpenGL.GUI.AvaloniaGLControl listen to invalidte its visual.<br />

    <img src="../data/notes/Render.svg" />
